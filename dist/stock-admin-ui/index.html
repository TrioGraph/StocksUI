<!doctype html>
<html lang="en" data-theme="light" data-critters-container>
<head>
  <meta charset="utf-8">
  <title>Stock Admin UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Preconnect and load Google Fonts: Poppins (sans), Merriweather (serif), JetBrains Mono (mono) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonts are loaded lazily when selected by the user to improve initial load time -->
<style>:root{--bg:#ffffff;--fg:#111827;--card-bg:#f3f4f6;--accent:#2563eb;--muted:#6b7280;--success:#10b981;--danger:#ef4444;--radius:10px;--shadow-sm:0 1px 3px rgba(16,24,40,.06);--shadow-md:0 6px 18px rgba(16,24,40,.08);--font-sans:"Poppins", Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;--font-serif:"Merriweather", Georgia, "Times New Roman", serif;--font-mono:"JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, monospace;--anim-short:.12s;--anim-medium:.36s;--anim-fast:.18s}html,body{height:100%;margin:0;font-family:var(--font-sans);background:var(--bg);color:var(--fg)}@media (prefers-reduced-motion: reduce){*{animation-duration:.001ms!important;animation-iteration-count:1!important;transition-duration:.001ms!important}}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
<body>
  <app-root></app-root>
<script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
